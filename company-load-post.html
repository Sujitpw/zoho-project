<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Load | LoadLink</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f7fb;
        }

        .container {
            width: 70%;
            margin: 40px auto;
            background: white;
            padding: 30px 35px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 26px;
            margin-bottom: 20px;
            text-align: center;
            color: #2b2f36;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            font-size: 15px;
            color: #333;
            display: block;
            margin-bottom: 6px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            font-size: 15px;
            border-radius: 6px;
            resize: none;
        }

        textarea {
            height: 80px;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #4c8bf5;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #4c8bf5;
            border: none;
            color: white;
            font-size: 17px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background: #386ecb;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Post a New Load</h2>

        <div class="form-group">
            <label>Pickup Location</label>
            <input type="text" placeholder="Enter pickup city / area">
        </div>

        <div class="form-group">
            <label>Delivery Location</label>
            <input type="text" placeholder="Enter delivery city / area">
        </div>

        <div class="form-group">
            <label>Material Type</label>
            <input type="text" placeholder="Example: Cement, Food Items, Furniture">
        </div>

        <div class="form-group">
            <label>Weight (in tons / kg)</label>
            <input type="number" placeholder="Example: 2 tons or 500 kg">
        </div>

        <div class="form-group">
            <label>Truck Type Required</label>
            <select>
                <option>Select truck type</option>
                <option>Pickup Van</option>
                <option>Mini Truck</option>
                <option>14-Wheeler</option>
                <option>Container Truck</option>
                <option>Trailer</option>
            </select>
        </div>

        <div class="form-group">
            <label>Expected Price (budget)</label>
            <input type="number" placeholder="Enter price (â‚¹)">
        </div>

        <div class="form-group">
            <label>Last Pickup Date</label>
            <input type="date">
        </div>

        <div class="form-group">
            <label>Additional Notes (optional)</label>
            <textarea placeholder="Any special instructions or requirements"></textarea>
        </div>

        <button class="btn">Post Load</button>

    </div>

</body>
</html>
